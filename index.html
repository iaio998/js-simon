<!doctype html>
<html lang="en">

<head>
    <title>Simon says</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- UN CONTENITORE -->
    <div id="app" class="container">

        <!-- UN TITOLO -->
        <h1 class="text-center my-5">Game: Simon Says</h1>

        <!--  UN BOTTONE START -->
        <button id="starting-btn" class="btn btn-primary m-auto d-block my-5">Clicca per iniziare a giocare</button>

        <!-- UNA CASELLA A COMPARSA  -->
        <div id="numbers" class="text-center d-none"></div>

        <!-- UNA CASELLA INPUT -->
        <div id="form" class="text-center d-none">
            <label for="data" class="fw-bold fs-3 my-3">Inserisci i numeri appena visti!</label> <br>
            <input type="text" name="data" id="val-1">
            <input type="text" name="data" id="val-2">
            <input type="text" name="data" id="val-3">
            <input type="text" name="data" id="val-4">
            <input type="text" name="data" id="val-5">
            <br>
            <!-- UN BOTTONE -->
            <button id="confirm" class="btn btn-success my-3">Clicca per confermare</button>
        </div>



        <!-- UN CONTENITORE PER IL RISULTATO/ERRORE -->
        <div class="alert d-none my-3"></div>

    </div>


    <!-- JavaScript -->
    <script src="javascript/utility.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
