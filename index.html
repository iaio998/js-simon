<!doctype html>
<html lang="en">

<head>
    <title>Simon says</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- UN CONTENITORE -->
    <div id="app" class="container">

        <!-- UN TITOLO -->
        <h1 class="text-center">Game: Simon Says</h1>

        <!--  UN BOTTONE START -->
        <button id="starting-btn" class="btn btn-primary m-auto d-block my-5">Clicca per iniziare a giocare</button>

        <!-- UNA CASELLA DI COMPARSA  -->
        <div id="numbers" class="text-center d-none"><strong>Ciao sono un div</strong></div>

        <!-- UNA CASELLA INPUT -->
        <label for="data">Data input</label>
        <input type="text" name="data" id="data">

        <!-- UN BOTTONE -->
        <button class="btn btn-success"></button>

        <!-- UN CONTENITORE PER IL RISULTATO/ERRORE -->
        <div class="alert d-none my-3"></div>

    </div>


    <!-- JavaScript -->
    <script src="javascript/utility.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
